<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Games â€¢ Basenerd</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --card:#ffffff; --muted:#5b6577; --text:#111318; --accent:#0b5cab;
      --row:#fafbfc; --rowAlt:#f4f6f9; --border:#e2e8f0;
      --header-bg:#ffffff; --header-text:#0b0e13;
      --chip-live:#e21d48; --chip-final:#32425c; --chip-upcoming:#6b7a94;
      --subtle:#8a94ab;
    }
    *{box-sizing:border-box}
    body{ margin:0; background:var(--bg); color:var(--text); font-family:"IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-size:13.5px; }
    header{ display:flex; align-items:center; gap:10px; padding:12px 16px; background:var(--header-bg); color:var(--header-text); border-bottom:2px solid var(--border); position:sticky; top:0; z-index:10; }
    header img{height:32px}
    header h1{margin:0; font-size:17px; letter-spacing:.2px; font-weight:600}

    /* Drawer + hamburger */
    .hamburger{ display:inline-flex; flex-direction:column; gap:4px; margin-right:8px; background:transparent; border:0; cursor:pointer; padding:8px; border-radius:10px; }
    .hamburger span{ display:block; width:20px; height:2px; background:#394150; transition:transform .2s, opacity .2s; }
    .hamburger[aria-expanded="true"] span:nth-child(1){ transform:translateY(6px) rotate(45deg); }
    .hamburger[aria-expanded="true"] span:nth-child(2){ opacity:0; }
    .hamburger[aria-expanded="true"] span:nth-child(3){ transform:translateY(-6px) rotate(-45deg); }
    .drawer{
      position:fixed; inset:0 auto 0 0; width:270px; transform:translateX(-100%);
      background:var(--card); border-right:1px solid var(--border); box-shadow:0 10px 30px rgba(0,0,0,.08);
      transition:transform .2s ease; z-index:1000; padding:16px 12px;
    }
    .drawer.open{ transform:translateX(0); }
    .drawer-nav{ display:flex; flex-direction:column; gap:8px; margin-top:8px; }
    .drawer-nav a{ text-decoration:none; font-weight:600; font-size:13px; padding:9px 10px; border-radius:10px; color:#394150; }
    .drawer-nav a:hover{ background:var(--row); color:#111318; }
    .drawer-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.25); opacity:0; pointer-events:none; transition:opacity .2s; z-index:999;
    }
    .drawer-backdrop.show{ opacity:1; pointer-events:auto; }

    .wrap{max-width:1200px; margin:16px auto 80px; padding:0 12px}
    .controls{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; flex-wrap:wrap; }
    .date-nav{ display:flex; align-items:center; gap:6px; }
    .date-btn{ border:1px solid var(--border); background:var(--card); border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:600; }
    .date-btn:hover{ box-shadow:0 2px 0 rgba(0,0,0,0.04); }
    .date-chip{ font-weight:700; letter-spacing:.3px; }
    .filters{ display:flex; align-items:center; gap:10px; color:var(--muted); }
    .toggle{ display:inline-flex; align-items:center; gap:6px; cursor:pointer; user-select:none; }
    .toggle input{ accent-color:var(--accent); }

    .grid{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:14px; }
    @media(max-width:1100px){ .grid{ grid-template-columns:1fr 1fr; } }
    @media(max-width:720px){ .grid{ grid-template-columns:1fr; } }

    .game{ background:var(--card); border:1px solid var(--border); border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .game header{ background:linear-gradient(180deg, #fff, #f6f9ff); border-bottom:1px solid var(--border); padding:10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .chip{ font-size:11px; padding:3px 8px; border-radius:999px; color:#fff; font-weight:700; letter-spacing:.3px; }
    .chip.live{ background:var(--chip-live); }
    .chip.final{ background:var(--chip-final); }
    .chip.upcoming{ background:var(--chip-upcoming); }
    .when{ color:var(--muted); font-size:12px; }

    .rows{ display:flex; flex-direction:column; }
    .row{ display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center; padding:8px 12px; }
    .row:nth-child(odd){ background:var(--row); }
    .row:nth-child(even){ background:var(--rowAlt); }
    .team{ display:flex; align-items:center; gap:10px; min-width:0; }
    .iconstack{ display:flex; flex-direction:column; align-items:center; gap:4px; }
    .team img{ height:18px; width:auto; }
    .record{ color:var(--muted); font-size:10px; line-height:1; }
    .abbr{ font-weight:700; letter-spacing:.2px; min-width:26px; }
    .info{ color:#394150; font-size:11.5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .right{ text-align:right; font-variant-numeric: tabular-nums; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; }
    .score{ font-weight:800; font-size:16px; }

    /* diamond bases */
    .diamond{ position:relative; width:26px; height:26px; display:inline-block; margin-left:8px; }
    .diamond .base{ position:absolute; width:10px; height:10px; transform:rotate(45deg); border:1px solid var(--border); background:#fff; }
    .diamond .on{ background:#ffd147; border-color:#ffd147; }
    .diamond .b2{ top:0; left:50%; transform:translate(-50%, 0) rotate(45deg); }
    .diamond .b1{ top:50%; right:0; transform:translate(0, -50%) rotate(45deg); }
    .diamond .b3{ top:50%; left:0; transform:translate(0, -50%) rotate(45deg); }

    .lastplay{ padding:8px 12px; border-top:1px solid var(--border); background:#fff; font-size:11.5px; color:#394150; }
    .lastplay strong{ color:#5b6577; margin-right:4px; }
    .statcast{ padding:0 12px 8px 12px; font-size:11.5px; color:#394150; }

    .empty{ color:var(--muted); border:1px dashed var(--border); border-radius:12px; padding:18px; text-align:center; background:#fff; }

    /* lineup dropdown */
    details.lineups{ padding:8px 12px 12px 12px; border-top:1px solid var(--border); background:#fff; }
    details.lineups summary{ cursor:pointer; font-weight:700; color:#32425c; margin:4px 0 8px; }
    .lineup-flex{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .lineup h4{ margin:0 0 6px; font-size:12px; color:#5b6577; }
    .lineup .entry{ display:flex; gap:4px; align-items:baseline; font-size:12px; color:#394150; }
    .lineup .pos{ color:#8a94ab; min-width:26px; text-transform:uppercase; }
    .lineup .name{ font-weight:600; }
    .lineup .trip{ color:#5b6577; }
    .lineup .list{ display:flex; flex-direction:column; gap:4px; margin:0; padding:0; }
    @media(max-width:600px){ .lineup-flex{ grid-template-columns:1fr; } }

    /* box score dropdown */
    details.boxscore{ padding:8px 12px 12px 12px; border-top:1px solid var(--border); background:#fff; }
    details.boxscore summary{ cursor:pointer; font-weight:700; color:#32425c; margin:4px 0 8px; }

    .boxwrap{ display:grid; grid-template-columns:1fr; gap:12px; }

    .box table{ border-collapse:collapse; width:100%; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; font-size:11.5px; }
    .box thead th{ color:#5b6577; font-weight:700; border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; }
    .box tbody td{ border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; color:#394150; }
    .box .teamhdr{ text-align:left; font-weight:700; color:#394150; padding-top:2px; }

    .box td.name, .box th.name { text-align:left; font-weight:normal; color:#111318; }
    .box td.pos, .box th.pos { color:#8a94ab; font-weight:700; text-transform:uppercase; }

    .batters, .pitchers { overflow:auto; }
    .batters table, .pitchers table { width:100%; }

    .indent .name { padding-left:16px; position:relative; }
    .indent .name::before{
      content:"";
      position:absolute; left:6px; top:50%;
      width:8px; height:0;
      border-top:1px solid var(--border);
      transform:translateY(-50%);
    }

    /* Win Probability bar (thin) */
    .wp-wrap{ padding:4px 12px; border-top:1px solid var(--border); background:#fff; }
    .wp-title{ font-weight:700; font-size:10px; color:#32425c; margin-bottom:4px; }
    .wp-bar{
      height:6px; border-radius:999px; border:1px solid var(--border); overflow:hidden; display:flex;
      position:relative; background:#f7f9fc;
    }
    .wp-seg{ height:100%; }
    .wp-labels{ display:flex; justify-content:space-between; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; font-size:9px; color:#5b6577; margin-top:2px; }

    /* Score Summary (scrollable) */
    details.scoresum{ padding:8px 12px; border-top:1px solid var(--border); background:#fff; }
    details.scoresum summary{ cursor:pointer; font-weight:700; color:#32425c; margin:4px 0 8px; }
    .scoresum .wrap{ max-height:220px; overflow:auto; border:1px solid var(--border); border-radius:10px; }
    .scoresum table{ border-collapse:collapse; width:100%; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; font-size:11.5px; }
    .scoresum thead th{ color:#5b6577; font-weight:700; border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; }
    .scoresum tbody td{ border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; color:#394150; }
    .scoresum td.play{ text-align:left; font-family:"IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial; }

    /* Details link (varies by status) */
    .details-btn{
      font-size:11px; font-weight:700; margin-left:8px; text-decoration:none;
      color:#0b5cab; border:1px solid var(--border); padding:2px 8px; border-radius:8px; background:#fff;
    }
    .details-btn:hover{ background:#f1f5fb; }
  </style>
</head>
<body>
  <header>
    <button class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="site-drawer">
      <span></span><span></span><span></span>
    </button>
    <img src="{{ url_for('static', filename='basenerd-logo-official.png') }}" alt="Basenerd" />
    <h1>Today's Games</h1>
  </header>

  <!-- Drawer -->
  <aside id="site-drawer" class="drawer" aria-hidden="true">
    <nav class="drawer-nav">
      <a href="/">Home</a>
      <a href="/todaysgames">Today's Games</a>
      <a href="/players">Players</a>
      <a href="/teams">Teams</a>
      <a href="/standings">Standings</a>
      <a href="/statistics">Statistics</a>
      <a href="/aboutbasenerd">About basenerd</a>
    </nav>
  </aside>
  <div class="drawer-backdrop" data-close-drawer></div>

  <div class="wrap">
    <div class="controls">
      <div class="date-nav">
        <button class="date-btn" id="prevDay" title="Previous day">â—€</button>
        <div class="date-chip" id="dateLabel">â€”</div>
        <button class="date-btn" id="nextDay" title="Next day">â–¶</button>
        <button class="date-btn" id="todayBtn" title="Jump to today">Today</button>
      </div>
      <div class="filters">
        <label class="toggle"><input type="checkbox" id="liveOnly"> Live only</label>
        <span id="updated" class="when"></span>
      </div>
    </div>

    <div id="games" class="grid"></div>
    <div id="empty" class="empty" style="display:none">No games to show for this date.</div>
    <p class="when">Times shown Eastern Time â€¢ Source: MLB Stats API</p>
  </div>

  <script>

// Drawer
(function(){
  const btn = document.querySelector('.hamburger');
  const drawer = document.getElementById('site-drawer');
  const backdrop = document.querySelector('.drawer-backdrop');
  function openDrawer(){ drawer.classList.add('open'); backdrop.classList.add('show'); drawer.setAttribute('aria-hidden','false'); btn.setAttribute('aria-expanded','true'); document.body.style.overflow='hidden'; }
  function closeDrawer(){ drawer.classList.remove('open'); backdrop.classList.remove('show'); drawer.setAttribute('aria-hidden','true'); btn.setAttribute('aria-expanded','false'); document.body.style.overflow=''; }
  btn?.addEventListener('click', () => { (btn.getAttribute('aria-expanded') === 'true') ? closeDrawer() : openDrawer(); });
  backdrop?.addEventListener('click', closeDrawer);
  document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeDrawer(); });
})();

const $games = document.getElementById('games');
const $empty = document.getElementById('empty');
const $dateLabel = document.getElementById('dateLabel');
const $updated = document.getElementById('updated');
const $liveOnly = document.getElementById('liveOnly');
const $prev = document.getElementById('prevDay');
const $next = document.getElementById('nextDay');
const $today = document.getElementById('todayBtn');

// ET helpers (keep same display)
const fmtET = new Intl.DateTimeFormat('en-US', { timeZone: 'America/New_York', hour:'2-digit', minute:'2-digit', hour12:true, month:'2-digit', day:'2-digit', weekday:'short' });
function etParts(d){
  const f = fmtET.formatToParts(d);
  const get = t => (f.find(p => p.type===t)||{}).value || '';
  const mm = (get('month')||'').toString().padStart(2,'0');
  const dd = (get('day')||'').toString().padStart(2,'0');
  const yyyy = get('year');
  const wk = get('weekday');
  return {yyyy, mm, dd, wk};
}
function dateStrET(d){ const {yyyy, mm, dd} = etParts(d); return `${yyyy}-${mm}-${dd}`; }
function labelET(d){ const {wk, mm, dd} = etParts(d); return `${wk} ${mm}/${dd}`; }
function updatedET(){ const d = new Date(); const p = etParts(d); let h = p.hr, mi = p.mi, ap = p.ampm; return `Updated ${d.toLocaleString('en-US',{timeZone:'America/New_York', hour:'numeric', minute:'2-digit'})} ET`; }

function logoURL(abbr){ return `/static/logos/${abbr}.svg`; }

function topBottom(isTop){ if(isTop === true) return 'Top'; if(isTop === false) return 'Bottom'; return ''; }
function chipHTML(g){
  const cls = g.status==='in_progress' ? 'chip live' : (g.status==='final' ? 'chip final' : 'chip upcoming');
  const txt = g.chip || (g.status==='scheduled' ? 'Scheduled' : (g.status==='final' ? 'Final' : 'Live'));
  return `<span class="${cls}">${txt}</span>`;
}
function diamondHTML(b){
  const f = b?.first, s = b?.second, t = b?.third;
  return `<span class="diamond" aria-label="Bases">
    <span class="base b2 ${s?'on':''}"></span>
    <span class="base b1 ${f?'on':''}"></span>
    <span class="base b3 ${t?'on':''}"></span>
  </span>`;
}

function teamBlock(side, t, showScore){
  return `<div class="team">
    <div class="iconstack">
      <img src="${logoURL(t.abbr)}" alt="${t.abbr} logo">
      <div class="record">${t.record||''}</div>
    </div>
    <div class="abbr">${t.abbr||t.name||''}</div>
    <div class="info">${(t.probable && !showScore) ? 'Prob: '+t.probable : ''}</div>
    ${showScore ? `<div class="score">${t.score ?? ''}</div>` : ''}
  </div>`;
}

function teamsHeader(g){
  const a = g.teams.away, h = g.teams.home;
  const showScores = (a.score != null) || (h.score != null);
  const inningChip = (g.status==='in_progress' && !g.inBreak) ? `<span class="chip">${topBottom(g.isTop)} ${g.inning ?? ''}</span>` : '';
  return `<div class="rows">
    <div class="row">
      ${teamBlock('away', a, showScores)}
      <div class="chips">${chipHTML(g)}${inningChip}${diamondHTML(g.bases)}</div>
      ${teamBlock('home', h, showScores)}
    </div>
  </div>`;
}

function lastPlayBlock(g){
  if(!g.lastPlay && !g.statcast) return '';
  const lp = g.lastPlay ? `<strong>Last Play:</strong> ${g.lastPlay}` : '';
  const sc = g.statcast ? ` <span class="muted">â€¢ ${g.statcast}</span>` : '';
  return `<div class="sec">${lp}${sc}</div>`;
}

// mini stats lookup from box arrays
function findPitcherStats(name, rows){
  if(!name || !Array.isArray(rows)) return null;
  const row = rows.find(r => (r.name||'').toLowerCase() === name.toLowerCase());
  if(!row) return null;
  return { IP: row.IP, H: row.H, R: row.R, ER: row.ER, BB: row.BB, SO: row.SO, ERA: row.ERA };
}
function findBatterStats(name, rows){
  if(!name || !Array.isArray(rows)) return null;
  const row = rows.find(r => (r.name||'').toLowerCase() === name.toLowerCase());
  if(!row) return null;
  return { AB: row.AB, H: row.H, BB: row.BB, SO: row.SO, RBI: row.RBI, AVG: row.AVG };
}

function liveBlock(g){
  if(g.status!=='in_progress') return '';
  const a = g.teams.away, h = g.teams.home;
  const aP = g.pitchers?.away || [], hP = g.pitchers?.home || [];
  const aB = g.batters?.away || [], hB = g.batters?.home || [];
  const hp = h.currentPitcher ? findPitcherStats(h.currentPitcher, hP) : null;
  const ap = a.currentPitcher ? findPitcherStats(a.currentPitcher, aP) : null;
  const hb = h.currentBatter ? findBatterStats(h.currentBatter, hB) : null;
  const ab = a.currentBatter ? findBatterStats(a.currentBatter, aB) : null;
  const due = g.dueUp ? `<div class="muted">Due up: ${g.dueUp}</div>` : '';
  const rows = [];
  if(h.currentPitcher){ const t = hp?` â€” ${hp.IP||'-'} IP, ${hp.H||0} H, ${hp.R||0} R, ${hp.SO||0} K, ERA ${hp.ERA||'-'}`:''; rows.push(`<div><strong>Home P:</strong> ${h.currentPitcher}${t}</div>`); }
  if(a.currentPitcher){ const t = ap?` â€” ${ap.IP||'-'} IP, ${ap.H||0} H, ${ap.R||0} R, ${ap.SO||0} K, ERA ${ap.ERA||'-'}`:''; rows.push(`<div><strong>Away P:</strong> ${a.currentPitcher}${t}</div>`); }
  if(h.currentBatter){ const t = hb?` â€” ${hb.AB||0} AB, ${hb.H||0} H, ${hb.RBI||0} RBI, ${hb.SO||0} K, AVG ${hb.AVG||'-'}`:''; rows.push(`<div><strong>Home B:</strong> ${h.currentBatter}${t}</div>`); }
  if(a.currentBatter){ const t = ab?` â€” ${ab.AB||0} AB, ${ab.H||0} H, ${ab.RBI||0} RBI, ${ab.SO||0} K, AVG ${ab.AVG||'-'}`:''; rows.push(`<div><strong>Away B:</strong> ${a.currentBatter}${t}</div>`); }
  if(!rows.length && !due) return '';
  return `<div class="sec">${due}${rows.join('')}</div>`;
}

function makeLinescore(ls){
  if(!ls || !ls.innings) return '';
  const head = ls.innings.map(i=>`<th>${i.num}</th>`).join('');
  const away = ls.innings.map(i=>`<td>${i.away ?? ''}</td>`).join('');
  const home = ls.innings.map(i=>`<td>${i.home ?? ''}</td>`).join('');
  const aT = ls.totals?.away || {}, hT = ls.totals?.home || {};
  return `<table>
    <thead><tr><th></th>${head}<th>R</th><th>H</th><th>E</th></tr></thead>
    <tbody>
      <tr><th>Away</th>${away}<td>${aT.runs ?? ''}</td><td>${aT.hits ?? ''}</td><td>${aT.errors ?? ''}</td></tr>
      <tr><th>Home</th>${home}<td>${hT.runs ?? ''}</td><td>${hT.hits ?? ''}</td><td>${hT.errors ?? ''}</td></tr>
    </tbody>
  </table>`;
}
function battersTable(rows){
  if(!rows || !rows.length) return '<div class="muted">No batting data</div>';
  const head = '<thead><tr><th>Player</th><th>AB</th><th>H</th><th>BB</th><th>SO</th><th>RBI</th><th>AVG</th></tr></thead>';
  const body = rows.map(r=>`<tr><td>${r.name||''}</td><td>${r.AB??''}</td><td>${r.H??''}</td><td>${r.BB??''}</td><td>${r.SO??''}</td><td>${r.RBI??''}</td><td>${r.AVG??''}</td></tr>`).join('');
  return `<table>${head}<tbody>${body}</tbody></table>`;
}
function pitchersTable(rows){
  if(!rows || !rows.length) return '<div class="muted">No pitching data</div>';
  const head = '<thead><tr><th>Pitcher</th><th>IP</th><th>H</th><th>R</th><th>ER</th><th>BB</th><th>SO</th><th>ERA</th></tr></thead>';
  const body = rows.map(r=>`<tr><td>${r.name||''}</td><td>${r.IP??''}</td><td>${r.H??''}</td><td>${r.R??''}</td><td>${r.ER??''}</td><td>${r.BB??''}</td><td>${r.SO??''}</td><td>${r.ERA??''}</td></tr>`).join('');
  return `<table>${head}<tbody>${body}</tbody></table>`;
}

function dropdowns(g){
  let html = '';
  if(g.linescore){
    html += `<details class="boxscore"><summary>Box score</summary>${makeLinescore(g.linescore)}</details>`;
  }
  if(g.batters || g.pitchers){
    const aB = g.batters?.away || [], hB = g.batters?.home || [];
    const aP = g.pitchers?.away || [], hP = g.pitchers?.home || [];
    html += `<details class="lineups"><summary>Lineups</summary>
      <div class="grid-2">
        <div>
          <h3>Batting â€” Away</h3>${battersTable(aB)}
          <h3>Pitching â€” Away</h3>${pitchersTable(aP)}
        </div>
        <div>
          <h3>Batting â€” Home</h3>${battersTable(hB)}
          <h3>Pitching â€” Home</h3>${pitchersTable(hP)}
        </div>
      </div>
    </details>`;
  }
  return html;
}

function cardHTML(g){
  return `<article class="card">
    ${teamsHeader(g)}
    ${lastPlayBlock(g)}
    ${g.status==='in_progress' ? liveBlock(g) : ''}
    ${dropdowns(g)}
    <div class="sec"><a class="details-btn" href="/game/${g.gamePk}">Game details</a></div>
  </article>`;
}

// Data flow
let state = { date: new Date(), timer: null, liveOnly: false };

function setDate(d){
  state.date = d;
  const et = new Date(d.toLocaleString('en-US',{timeZone:'America/New_York'}));
  $dateLabel && ($dateLabel.textContent = labelET(et));
  load();
}
function shiftDays(n){ const d = new Date(state.date); d.setDate(d.getDate()+n); setDate(d); }

async function fetchJson(url){
  const r = await fetch(url, { cache:'no-store' });
  if(!r.ok) throw new Error('HTTP '+r.status);
  return r.json();
}

function render(data){
  let games = data.games || [];
  if (state.liveOnly) games = games.filter(g => g.status === 'in_progress');
  $empty.style.display = games.length ? 'none' : 'block';
  $games.innerHTML = games.map(cardHTML).join('');
  $updated.textContent = new Date().toLocaleString('en-US',{timeZone:'America/New_York', hour:'numeric', minute:'2-digit'}) + ' ET';
  // auto refresh
  const anyLive = games.some(g => g.status === 'in_progress');
  clearTimeout(state.timer);
  if (anyLive) state.timer = setTimeout(load, 30000);
}

async function load(){
  try{
    const iso = state.date.toISOString().slice(0,10);
    const data = await fetchJson('/api/games?date='+iso);
    render(data);
  }catch(e){
    console.error(e);
    $games.innerHTML = '<div class="empty">Error loading games. If this persists, check your server logs for the /api/games endpoint.</div>';
  }
}

// Controls
document.getElementById('prevDay')?.addEventListener('click', ()=>shiftDays(-1));
document.getElementById('nextDay')?.addEventListener('click', ()=>shiftDays(1));
document.getElementById('todayBtn')?.addEventListener('click', ()=>setDate(new Date()));
$liveOnly?.addEventListener('change', (e)=>{ state.liveOnly = e.target.checked; load(); });

setDate(new Date());

</script>
