
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Games • Basenerd</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --card:#ffffff; --muted:#5b6577; --text:#111318; --accent:#0b5cab;
      --row:#fafbfc; --rowAlt:#f4f6f9; --border:#e2e8f0;
      --header-bg:#ffffff; --header-text:#0b0e13;
      --good:#16803c; --bad:#b3261e; --chip-live:#e21d48; --chip-final:#32425c; --chip-upcoming:#6b7a94;
    }
    *{box-sizing:border-box}
    body{ margin:0; background:var(--bg); color:var(--text); font-family:"IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-size:13.5px; }
    header{ display:flex; align-items:center; gap:10px; padding:12px 16px; background:var(--header-bg); color:var(--header-text); border-bottom:2px solid var(--border); position:sticky; top:0; z-index:10; }
    header img{height:32px}
    header h1{margin:0; font-size:17px; letter-spacing:.2px; font-weight:600}

    .wrap{max-width:1200px; margin:16px auto 80px; padding:0 12px}
    .controls{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; flex-wrap:wrap; }
    .date-nav{ display:flex; align-items:center; gap:6px; }
    .date-btn{ border:1px solid var(--border); background:var(--card); border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:600; }
    .date-btn:hover{ box-shadow:0 2px 0 rgba(0,0,0,0.04); }
    .date-chip{ font-weight:700; letter-spacing:.3px; }
    .filters{ display:flex; align-items:center; gap:10px; color:var(--muted); }
    .toggle{ display:inline-flex; align-items:center; gap:6px; cursor:pointer; user-select:none; }
    .toggle input{ accent-color:var(--accent); }

    .grid{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:14px; }
    @media(max-width:1100px){ .grid{ grid-template-columns:1fr 1fr; } }
    @media(max-width:720px){ .grid{ grid-template-columns:1fr; } }

    .game{ background:var(--card); border:1px solid var(--border); border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .game header{ background:linear-gradient(180deg, #fff, #f6f9ff); border-bottom:1px solid var(--border); padding:10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .chip{ font-size:11px; padding:3px 8px; border-radius:999px; color:#fff; font-weight:700; letter-spacing:.3px; }
    .chip.live{ background:var(--chip-live); }
    .chip.final{ background:var(--chip-final); }
    .chip.upcoming{ background:var(--chip-upcoming); }
    .when{ color:var(--muted); font-size:12px; }

    .rows{ display:flex; flex-direction:column; }
    .row{ display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center; padding:8px 12px; }
    .row:nth-child(odd){ background:var(--row); }
    .row:nth-child(even){ background:var(--rowAlt); }
    .team{ display:flex; align-items:center; gap:10px; min-width:0; }
    .iconstack{ display:flex; flex-direction:column; align-items:center; gap:4px; }
    .team img{ height:18px; width:auto; }
    .record{ color:var(--muted); font-size:10px; line-height:1; }
    .abbr{ font-weight:700; letter-spacing:.2px; min-width:26px; }
    .info{ color:#394150; font-size:11.5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .right{ text-align:right; font-variant-numeric: tabular-nums; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; }
    .score{ font-weight:800; font-size:22px; }  /* bigger totals */

    /* diamond bases */
    .diamond{ position:relative; width:26px; height:26px; display:inline-block; margin-left:8px; }
    .diamond .base{ position:absolute; width:10px; height:10px; transform:rotate(45deg); border:1px solid var(--border); background:#fff; }
    .diamond .on{ background:#ffd147; border-color:#ffd147; }
    .diamond .b2{ top:0; left:50%; transform:translate(-50%, 0) rotate(45deg); }      /* 2B */
    .diamond .b1{ top:50%; right:0; transform:translate(0, -50%) rotate(45deg); }     /* 1B */
    .diamond .b3{ top:50%; left:0; transform:translate(0, -50%) rotate(45deg); }      /* 3B */

    /* box table */
    .lastplay{ padding:8px 12px; border-top:1px solid var(--border); background:#fff; font-size:11.5px; color:#394150; }
    .lastplay strong{ color:#5b6577; margin-right:4px; }
    .box{ padding:8px 12px; border-top:1px solid var(--border); background:#fff; overflow:auto; }
    .box table{ border-collapse:collapse; width:100%; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; font-size:11.5px; }
    .box th, .box td{ padding:4px 6px; text-align:center; border-bottom:1px solid var(--border); }
    .box thead th{ color:#5b6577; font-weight:600; }
    .box .team{ justify-content:flex-start; }
    .box .totals{ font-weight:700; }

    /* Drawer + hamburger */
    .hamburger{ display:inline-flex; flex-direction:column; gap:4px; margin-right:8px; background:transparent; border:0; cursor:pointer; padding:8px; border-radius:10px; }
    .hamburger span{ display:block; width:20px; height:2px; background:#394150; transition:transform .2s, opacity .2s; }
    .hamburger[aria-expanded="true"] span:nth-child(1){ transform:translateY(6px) rotate(45deg); }
    .hamburger[aria-expanded="true"] span:nth-child(2){ opacity:0; }
    .hamburger[aria-expanded="true"] span:nth-child(3){ transform:translateY(-6px) rotate(-45deg); }
    .drawer{ position:fixed; inset:0 auto 0 0; width:270px; transform:translateX(-100%); background:var(--card); border-right:1px solid var(--border); box-shadow:0 10px 30px rgba(0,0,0,.08); transition:transform .2s ease; z-index:1000; padding:16px 12px; }
    .drawer.open{ transform:translateX(0); }
    .drawer-nav{ display:flex; flex-direction:column; gap:8px; margin-top:8px; }
    .drawer-nav a{ text-decoration:none; font-weight:600; font-size:13px; padding:9px 10px; border-radius:10px; color:#394150; }
    .drawer-nav a:hover{ background:var(--row); color:#111318; }
    .drawer-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.25); opacity:0; pointer-events:none; transition:opacity .2s; z-index:999; }
    .drawer-backdrop.show{ opacity:1; pointer-events:auto; }
  </style>
</head>
<body>
  <header>
    <button class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="site-drawer"><span></span><span></span><span></span></button>
    <img src="{{ url_for('static', filename='basenerd-logo-official.png') }}" alt="Basenerd" />
    <h1>Today's Games</h1>
  </header>

  <aside id="site-drawer" class="drawer" aria-hidden="true">
    <nav class="drawer-nav">
      <a href="/">Home</a>
      <a href="/todaysgames">Today's Games</a>
      <a href="/players">Players</a>
      <a href="/teams">Teams</a>
      <a href="/standings">Standings</a>
      <a href="/statistics">Statistics</a>
      <a href="/aboutbasenerd">About basenerd</a>
    </nav>
  </aside>
  <div class="drawer-backdrop" data-close-drawer></div>

  <div class="wrap">
    <div class="controls">
      <div class="date-nav">
        <button class="date-btn" id="prevDay" title="Previous day">◀</button>
        <div class="date-chip" id="dateLabel">—</div>
        <button class="date-btn" id="nextDay" title="Next day">▶</button>
        <button class="date-btn" id="todayBtn" title="Jump to today">Today</button>
      </div>
      <div class="filters">
        <label class="toggle"><input type="checkbox" id="liveOnly"> Live only</label>
        <span id="updated" class="when"></span>
      </div>
    </div>

    <div id="games" class="grid"></div>
    <div id="empty" class="empty" style="display:none">No games match your filters.</div>
    <p class="when">Times shown Eastern Time • Source: MLB Stats API</p>
  </div>

  <script>
    // sticky last play cache
    const lastPlayByGame = window.__lastPlayByGame || (window.__lastPlayByGame = {});

    const $games = document.getElementById('games');
    const $empty = document.getElementById('empty');
    const $dateLabel = document.getElementById('dateLabel');
    const $updated = document.getElementById('updated');
    const $liveOnly = document.getElementById('liveOnly');

    const labelDate = d => d.toLocaleDateString(undefined, { weekday:'short', month:'short', day:'numeric', year:'numeric' });
    let state = { date: new Date(), timer: null };

    function setDate(d){
      state.date = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      $dateLabel.textContent = labelDate(state.date);
      load();
    }
    document.getElementById('prevDay').onclick = () => setDate(new Date(state.date.getTime()-86400000));
    document.getElementById('nextDay').onclick = () => setDate(new Date(state.date.getTime()+86400000));
    document.getElementById('todayBtn').onclick = () => setDate(new Date());
    $liveOnly.addEventListener('change', () => render(window.__last || {games:[]}));

    async function fetchGames(dateStr){
      const res = await fetch('/api/games?date=' + dateStr);
      if(!res.ok) throw new Error('fetch failed');
      return await res.json();
    }

    function chipFor(g){
      if (g.status === 'in_progress') return `<span class="chip live">${g.chip}</span>`;
      if (g.status === 'final') return `<span class="chip final">Final</span>`;
      return `<span class="chip upcoming">${g.chip}</span>`; // scheduled shows ET time
    }

    function diamondHTML(g){
      const b = g.bases || {};
      return `<span class="diamond" aria-label="Bases">
        <span class="base b2 ${b.second?'on':''}"></span>
        <span class="base b1 ${b.first?'on':''}"></span>
        <span class="base b3 ${b.third?'on':''}"></span>
      </span>`;
    }

    function teamBlock(t, extraInfo){
      return `
        <div class="team">
          <div class="iconstack">
            ${t.id ? `<img src="https://www.mlbstatic.com/team-logos/${t.id}.svg" alt="">` : ''}
            <span class="record">${t.record||''}</span>
          </div>
          <span class="abbr">${t.abbr||''}</span>
          <span class="info">${extraInfo||''}</span>
        </div>`;
    }

    function teamRowScheduled(side, t){
      return `
        <div class="row">
          ${teamBlock(t, t.probable || '')}
          <div class="right score">&nbsp;</div>
        </div>`;
    }

    function teamRowLive(side, t){
      const info = t.currentPitcher || t.currentBatter || '';
      const score = (t.score!=null) ? t.score : '&nbsp;';
      return `
        <div class="row">
          ${teamBlock(t, info)}
          <div class="right score">${score}</div>
        </div>`;
    }

    function teamRowFinal(side, t){
      const score = (t.score!=null) ? t.score : '&nbsp;';
      const extra = t.finalPitcher ? `<div class="info" style="grid-column:1/-1; padding:0 12px 8px 12px;">${t.finalPitcher}</div>` : '';
      return `
        <div class="row">
          ${teamBlock(t, '')}
          <div class="right score">${score}</div>
        </div>
        ${extra}`;
    }

    function lastPlayHTML(g){
      // sticky: prefer cache if server sent empty or same id
      const cache = lastPlayByGame[g.gamePk];
      const text = (g.lastPlay && g.lastPlay.trim()) ? g.lastPlay.trim()
                   : (cache ? cache.text : '');
      return text ? `<div class="lastplay"><strong>Last Play:</strong> ${text}</div>` : '';
    }

    function boxTable(g){
      const ls = g.linescore;
      if (!ls) return '';
      const n = ls.n || 9;
      const headInnings = Array.from({length:n}, (_,i)=>`<th>${i+1}</th>`).join('');
      const aCells = Array.from({length:n}, (_,i)=>`<td>${(ls.away[i] ?? '')}</td>`).join('');
      const hCells = Array.from({length:n}, (_,i)=>`<td>${(ls.home[i] ?? '')}</td>`).join('');
      const aT = ls.totals.away, hT = ls.totals.home;
      return `
        <div class="box">
          <table>
            <thead><tr><th></th>${headInnings}<th class="totals">R</th><th class="totals">H</th><th class="totals">E</th></tr></thead>
            <tbody>
              <tr><td class="team">${g.teams.away.abbr}</td>${aCells}<td class="totals">${aT.R ?? ''}</td><td class="totals">${aT.H ?? ''}</td><td class="totals">${aT.E ?? ''}</td></tr>
              <tr><td class="team">${g.teams.home.abbr}</td>${hCells}<td class="totals">${hT.R ?? ''}</td><td class="totals">${hT.H ?? ''}</td><td class="totals">${hT.E ?? ''}</td></tr>
            </tbody>
          </table>
        </div>`;
    }

    function card(g){
      const a = g.teams.away, h = g.teams.home;
      const headerLeft = `<div class="when">${g.venue||''}</div>`;
      const headerRight = g.status==='in_progress' ? `${chipFor(g)}${diamondHTML(g)}` : chipFor(g);

      const el = document.createElement('article');
      el.className = 'game';
      el.innerHTML = `
        <header>
          ${headerLeft}
          <div>${headerRight}</div>
        </header>
        <div class="rows">
          ${g.status==='scheduled' ? teamRowScheduled('away', a) : g.status==='in_progress' ? teamRowLive('away', a) : teamRowFinal('away', a)}
          ${g.status==='scheduled' ? teamRowScheduled('home', h) : g.status==='in_progress' ? teamRowLive('home', h) : teamRowFinal('home', h)}
        </div>
        ${ (g.status!=='scheduled' ? lastPlayHTML(g) : '') }
        ${ (g.status!=='scheduled' ? boxTable(g) : '') }
      `;
      return el;
    }

    function render(data){
      // sticky last play bookkeeping
      (data.games||[]).forEach(g => {
        const key = g.gamePk;
        const incomingId = g.lastPlayId || '';
        if (incomingId) {
          if (!lastPlayByGame[key] || lastPlayByGame[key].id !== incomingId) {
            lastPlayByGame[key] = { id: incomingId, text: g.lastPlay || '' };
          }
        } else if (g.lastPlay && (!lastPlayByGame[key] || lastPlayByGame[key].text !== g.lastPlay)) {
          lastPlayByGame[key] = { id: '', text: g.lastPlay };
        }
      });

      window.__last = data;
      const all = (data.games||[]);
      const filtered = $liveOnly.checked ? all.filter(g => g.status==='in_progress') : all;
      $games.innerHTML = '';
      if (!filtered.length){
        $empty.style.display = 'block';
        return;
      }
      $empty.style.display = 'none';
      const frag = document.createDocumentFragment();
      filtered.forEach(g => frag.appendChild(card(g)));
      $games.appendChild(frag);
      $updated.textContent = 'Updated: ' + new Date().toLocaleString();
    }

    async function load(){
      if (state.timer) { clearTimeout(state.timer); state.timer = null; }
      const d = state.date; const dateStr = [d.getFullYear(), String(d.getMonth()+1).padStart(2,'0'), String(d.getDate()).padStart(2,'0')].join('-');
      try {
        const data = await fetchGames(dateStr);
        render(data);
        const anyLive = (data.games||[]).some(g => g.status === 'in_progress');
        if (anyLive) state.timer = setTimeout(load, 30000);
      } catch(e){
        $games.innerHTML = '<div class="empty">Error loading games.</div>';
      }
    }

    setDate(new Date());

    // Drawer toggle
    (function(){
      const btn = document.querySelector('.hamburger');
      const drawer = document.getElementById('site-drawer');
      const backdrop = document.querySelector('.drawer-backdrop');
      function openDrawer(){
        drawer.classList.add('open');
        backdrop.classList.add('show');
        drawer.setAttribute('aria-hidden','false');
        btn.setAttribute('aria-expanded','true');
        document.body.style.overflow='hidden';
      }
      function closeDrawer(){
        drawer.classList.remove('open');
        backdrop.classList.remove('show');
        drawer.setAttribute('aria-hidden','true');
        btn.setAttribute('aria-expanded','false');
        document.body.style.overflow='';
      }
      btn?.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        expanded ? closeDrawer() : openDrawer();
      });
      backdrop?.addEventListener('click', closeDrawer);
      document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeDrawer(); });
    })();
  </script>
</body>
</html>
