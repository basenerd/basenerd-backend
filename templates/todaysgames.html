<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Games • Basenerd</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --card:#ffffff; --muted:#5b6577; --text:#111318; --accent:#0b5cab;
      --row:#fafbfc; --rowAlt:#f4f6f9; --border:#e2e8f0;
      --header-bg:#ffffff; --header-text:#0b0e13;
      --chip-live:#e21d48; --chip-final:#32425c; --chip-upcoming:#6b7a94;
    }
    *{box-sizing:border-box}
    body{ margin:0; background:var(--bg); color:var(--text); font-family:"IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-size:13.5px; }
    header{ display:flex; align-items:center; gap:10px; padding:12px 16px; background:var(--header-bg); color:var(--header-text); border-bottom:2px solid var(--border); position:sticky; top:0; z-index:10; }
    header img{height:32px}
    header h1{margin:0; font-size:17px; letter-spacing:.2px; font-weight:600}
    .wrap{max-width:1200px; margin:16px auto 80px; padding:0 12px}
    .controls{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; flex-wrap:wrap; }
    .date-nav{ display:flex; align-items:center; gap:6px; }
    .date-btn{ border:1px solid var(--border); background:var(--card); border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:600; }
    .date-btn:hover{ box-shadow:0 2px 0 rgba(0,0,0,0.04); }
    .date-chip{ font-weight:700; letter-spacing:.3px; }
    .filters{ display:flex; align-items:center; gap:10px; color:var(--muted); }
    .toggle{ display:inline-flex; align-items:center; gap:6px; cursor:pointer; user-select:none; }
    .toggle input{ accent-color:var(--accent); }

    .grid{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:14px; }
    @media(max-width:1100px){ .grid{ grid-template-columns:1fr 1fr; } }
    @media(max-width:720px){ .grid{ grid-template-columns:1fr; } }

    .game{ background:var(--card); border:1px solid var(--border); border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .game header{ background:linear-gradient(180deg, #fff, #f6f9ff); border-bottom:1px solid var(--border); padding:10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .chip{ font-size:11px; padding:3px 8px; border-radius:999px; color:#fff; font-weight:700; letter-spacing:.3px; }
    .chip.live{ background:var(--chip-live); }
    .chip.final{ background:var(--chip-final); }
    .chip.upcoming{ background:var(--chip-upcoming); }
    .when{ color:var(--muted); font-size:12px; }

    .rows{ display:flex; flex-direction:column; }
    .row{ display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center; padding:8px 12px; }
    .row:nth-child(odd){ background:var(--row); }
    .row:nth-child(even){ background:var(--rowAlt); }
    .team{ display:flex; align-items:center; gap:10px; min-width:0; }
    .iconstack{ display:flex; flex-direction:column; align-items:center; gap:4px; }
    .team img{ height:18px; width:auto; }
    .record{ color:var(--muted); font-size:10px; line-height:1; }
    .abbr{ font-weight:700; letter-spacing:.2px; min-width:26px; }
    .info{ color:#394150; font-size:11.5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .right{ text-align:right; font-variant-numeric: tabular-nums; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; }
    .score{ font-weight:800; font-size:16px; }

    /* diamond bases */
    .diamond{ position:relative; width:26px; height:26px; display:inline-block; margin-left:8px; }
    .diamond .base{ position:absolute; width:10px; height:10px; transform:rotate(45deg); border:1px solid var(--border); background:#fff; }
    .diamond .on{ background:#ffd147; border-color:#ffd147; }
    .diamond .b2{ top:0; left:50%; transform:translate(-50%, 0) rotate(45deg); }
    .diamond .b1{ top:50%; right:0; transform:translate(0, -50%) rotate(45deg); }
    .diamond .b3{ top:50%; left:0; transform:translate(0, -50%) rotate(45deg); }

    .lastplay{ padding:8px 12px; border-top:1px solid var(--border); background:#fff; font-size:11.5px; color:#394150; }
    .lastplay strong{ color:#5b6577; margin-right:4px; }
    .statcast{ padding:0 12px 8px 12px; font-size:11.5px; color:#394150; }

    .empty{ color:var(--muted); border:1px dashed var(--border); border-radius:12px; padding:18px; text-align:center; background:#fff; }

    /* lineup dropdown */
    details.lineups{ padding:8px 12px 12px 12px; border-top:1px solid var(--border); background:#fff; }
    details.lineups summary{ cursor:pointer; font-weight:700; color:#32425c; margin:4px 0 8px; }
    .lineup-flex{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .lineup h4{ margin:0 0 6px; font-size:12px; color:#5b6577; }
    .lineup .entry{ display:flex; gap:4px; align-items:baseline; font-size:12px; color:#394150; }
    .lineup .pos{ color:#8a94ab; min-width:26px; text-transform:uppercase; }
    .lineup .name{ font-weight:600; }
    .lineup .trip{ color:#5b6577; }
    .lineup .list{ display:flex; flex-direction:column; gap:4px; margin:0; padding:0; }
    @media(max-width:600px){ .lineup-flex{ grid-template-columns:1fr; } }

    /* box score dropdown */
    details.boxscore{ padding:8px 12px 12px 12px; border-top:1px solid var(--border); background:#fff; }
    details.boxscore summary{ cursor:pointer; font-weight:700; color:#32425c; margin:4px 0 8px; }

    .boxwrap{ display:grid; grid-template-columns:1fr; gap:12px; }

    /* Shared table look (matching lineup vibe) */
    .box table{ border-collapse:collapse; width:100%; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; font-size:11.5px; }
    .box thead th{ color:#5b6577; font-weight:700; border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; }
    .box tbody td{ border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; color:#394150; }
    .box .teamhdr{ text-align:left; font-weight:700; color:#394150; padding-top:2px; }

    /* Keep first column (labels) visually aligned & centered too */
    .box td.name, .box th.name { text-align:center; font-weight:600; color:#111318; }
    .box td.pos, .box th.pos { color:#8a94ab; font-weight:700; text-transform:uppercase; }

    .batters, .pitchers { overflow:auto; }
    .batters table, .pitchers table { width:100%; }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='basenerd-logo-official.png') }}" alt="Basenerd" />
    <h1>Today's Games</h1>
  </header>

  <div class="wrap">
    <div class="controls">
      <div class="date-nav">
        <button class="date-btn" id="prevDay" title="Previous day">◀</button>
        <div class="date-chip" id="dateLabel">—</div>
        <button class="date-btn" id="nextDay" title="Next day">▶</button>
        <button class="date-btn" id="todayBtn" title="Jump to today">Today</button>
      </div>
      <div class="filters">
        <label class="toggle"><input type="checkbox" id="liveOnly"> Live only</label>
        <span id="updated" class="when"></span>
      </div>
    </div>

    <div id="games" class="grid"></div>
    <div id="empty" class="empty" style="display:none">No games to show for this date.</div>
    <p class="when">Times shown Eastern Time • Source: MLB Stats API</p>
  </div>

  <script>
    const $games = document.getElementById('games');
    const $empty = document.getElementById('empty');
    const $dateLabel = document.getElementById('dateLabel');
    const $updated = document.getElementById('updated');
    const $liveOnly = document.getElementById('liveOnly');

    // ET helpers
    const fmtET = new Intl.DateTimeFormat('en-US', {
      timeZone: 'America/New_York',
      year: 'numeric', month: '2-digit', day: '2-digit',
      weekday: 'short'
    });
    function etParts(d){
      const f = fmtET.formatToParts(d);
      const get = t => (f.find(p => p.type===t)||{}).value || '';
      const mm = get('month').padStart(2,'0');
      const dd = get('day').padStart(2,'0');
      const yyyy = get('year');
      const wk = get('weekday');
      const label = `${wk} ${new Date(`${yyyy}-${mm}-${dd}T00:00:00`).toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'})}`;
      return {yyyy, mm, dd, label};
    }
    function dateStrET(d){ const {yyyy, mm, dd} = etParts(d); return `${yyyy}-${mm}-${dd}`; }
    function labelET(d){ return etParts(d).label; }

    let state = { date: new Date(), timer: null };
    function setDate(d){
      state.date = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      $dateLabel.textContent = labelET(state.date);
      load();
    }
    document.getElementById('prevDay').onclick = () => setDate(new Date(state.date.getTime()-86400000));
    document.getElementById('nextDay').onclick = () => setDate(new Date(state.date.getTime()+86400000));
    document.getElementById('todayBtn').onclick = () => setDate(new Date());
    $liveOnly.addEventListener('change', () => render(window.__last || {games:[]}));

    async function fetchJson(url){
      const res = await fetch(url);
      if(!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }

    function chipFor(g){
      if (g.status === 'in_progress') return `<span class="chip live">${g.chip}</span>`;
      if (g.status === 'final') return `<span class="chip final">Final</span>`;
      return `<span class="chip upcoming">${g.chip}</span>`;
    }

    function diamondHTML(g){
      if (g.inBreak) return '';
      const b = g.bases || {};
      return `<span class="diamond" aria-label="Bases">
        <span class="base b2 ${b.second?'on':''}"></span>
        <span class="base b1 ${b.first?'on':''}"></span>
        <span class="base b3 ${b.third?'on':''}"></span>
      </span>`;
    }

    function teamBlock(t, extraInfo){
      return `
        <div class="team">
          <div class="iconstack">
            ${t.id ? `<img src="https://www.mlbstatic.com/team-logos/${t.id}.svg" alt="">` : ''}
            <span class="record">${t.record||''}</span>
          </div>
          <span class="abbr">${t.abbr||''}</span>
          <span class="info">${extraInfo||''}</span>
        </div>`;
    }

    function teamRowScheduled(side, t){
      return `
        <div class="row">
          ${teamBlock(t, t.probable || '')}
          <div class="right score">&nbsp;</div>
        </div>`;
    }

    function teamRowLive(side, t, g){
      let info = '';
      if (g.inBreak) {
        if (g.dueUpSide === side && g.dueUp) {
          info = 'Due: ' + g.dueUp;
        } else {
          info = t.breakPitcher || t.currentPitcher || t.currentBatter || '';
        }
      } else {
        info = t.currentPitcher || t.currentBatter || '';
      }
      const score = (t.score!=null) ? t.score : '&nbsp;';
      return `
        <div class="row">
          ${teamBlock(t, info)}
          <div class="right score">${score}</div>
        </div>`;
    }

    function teamRowFinal(side, t){
      const score = (t.score!=null) ? t.score : '&nbsp;';
      const wOrL = t.finalPitcher ? `<div class="info" style="grid-column:1/-1; padding:0 12px 4px 12px;">${t.finalPitcher}</div>` : '';
      const save = t.savePitcher ? `<div class="info" style="grid-column:1/-1; padding:0 12px 8px 12px;">${t.savePitcher}</div>` : '';
      return `
        <div class="row">
          ${teamBlock(t, '')}
          <div class="right score">${score}</div>
        </div>
        ${wOrL}${save}`;
    }

    function lastPlayHTML(g){
      if (g.status !== 'in_progress') return '';
      if (!g.lastPlay) return '';
      const stat = g.statcast ? `<div class="statcast">${g.statcast}</div>` : '';
      return `<div class="lastplay"><strong>Last Play:</strong> ${g.lastPlay}</div>${stat}`;
    }

    // Inning-by-inning runs table (now inside dropdown; no matchup header)
    function linescoreTable(g){
      const ls = g.linescore;
      if (!ls) return '';
      const n = ls.n || 9;
      const headInnings = Array.from({length:n}, (_,i)=>`<th>${i+1}</th>`).join('');
      const aCells = Array.from({length:n}, (_,i)=>`<td>${(ls.away[i] ?? '')}</td>`).join('');
      const hCells = Array.from({length:n}, (_,i)=>`<td>${(ls.home[i] ?? '')}</td>`).join('');
      const aT = ls.totals.away, hT = ls.totals.home;
      return `
        <div class="box">
          <table>
            <thead><tr><th></th>${headInnings}<th>R</th><th>H</th><th>E</th></tr></thead>
            <tbody>
              <tr><td class="name">${g.teams.away.abbr}</td>${aCells}<td>${aT.R ?? ''}</td><td>${aT.H ?? ''}</td><td>${aT.E ?? ''}</td></tr>
              <tr><td class="name">${g.teams.home.abbr}</td>${hCells}<td>${hT.R ?? ''}</td><td>${hT.H ?? ''}</td><td>${hT.E ?? ''}</td></tr>
            </tbody>
          </table>
        </div>`;
    }

    // Batting box score table (centered columns, lineup styling)
    function battersTable(teamAbbr, rows){
      if (!rows || !rows.length) return `<div class="batters"><em>No batter stats yet.</em></div>`;
      const trs = rows.map(r => `
        <tr>
          <td class="pos">${r.pos||''}</td>
          <td class="name">${r.name||''}</td>
          <td>${r.ab ?? ''}</td>
          <td>${r.r ?? ''}</td>
          <td>${r.h ?? ''}</td>
          <td>${r.rbi ?? ''}</td>
          <td>${r.bb ?? ''}</td>
          <td>${r.k ?? ''}</td>
        </tr>
      `).join('');
      return `
        <div class="batters box">
          <div class="teamhdr">${teamAbbr} — Batting</div>
          <table>
            <thead>
              <tr><th class="pos">POS</th><th class="name">Player</th><th>AB</th><th>R</th><th>H</th><th>RBI</th><th>BB</th><th>K</th></tr>
            </thead>
            <tbody>${trs}</tbody>
          </table>
        </div>
      `;
    }

    // Pitching box score table
    function pitchersTable(teamAbbr, rows){
      if (!rows || !rows.length) return `<div class="pitchers"><em>No pitching stats yet.</em></div>`;
      const trs = rows.map(r => `
        <tr>
          <td class="pos">${r.pos||'P'}</td>
          <td class="name">${r.name||''}</td>
          <td>${r.ip ?? ''}</td>
          <td>${r.h ?? ''}</td>
          <td>${r.r ?? ''}</td>
          <td>${r.er ?? ''}</td>
          <td>${r.bb ?? ''}</td>
          <td>${r.k ?? ''}</td>
          <td>${r.hr ?? ''}</td>
          <td>${r.p ?? ''}</td>
        </tr>
      `).join('');
      return `
        <div class="pitchers box">
          <div class="teamhdr">${teamAbbr} — Pitching</div>
          <table>
            <thead>
              <tr><th class="pos">POS</th><th class="name">Pitcher</th><th>IP</th><th>H</th><th>R</th><th>ER</th><th>BB</th><th>K</th><th>HR</th><th>P</th></tr>
            </thead>
            <tbody>${trs}</tbody>
          </table>
        </div>
      `;
    }

    // Box score dropdown content: linescore + batting + pitching
    function boxscoreDropdown(g){
      if (!g.linescore && !g.batters && !g.pitchers) return '';
      const awayBat = g.batters ? battersTable(g.teams.away.abbr, g.batters.away) : '';
      const homeBat = g.batters ? battersTable(g.teams.home.abbr, g.batters.home) : '';
      const awayPit = g.pitchers ? pitchersTable(g.teams.away.abbr, g.pitchers.away) : '';
      const homePit = g.pitchers ? pitchersTable(g.teams.home.abbr, g.pitchers.home) : '';
      const ls = g.linescore ? linescoreTable(g) : '';
      return `
        <details class="boxscore">
          <summary>Box score</summary>
          <div class="boxwrap">
            ${ls}
            ${awayBat}
            ${homeBat}
            ${awayPit}
            ${homePit}
          </div>
        </details>
      `;
    }

    // Scheduled lineups dropdown (unchanged visuals)
    function lineupDetails(g){
      const lu = g.lineups || {};
      const away = Array.isArray(lu.away) ? lu.away : [];
      const home = Array.isArray(lu.home) ? lu.home : [];
      const last = full => {
        const s = (full || '').trim();
        if (!s) return '';
        const parts = s.split(/\s+/);
        return parts[parts.length-1];
      };
      const list = arr => {
        if (!(arr && arr.length)) return `<div>Lineup not yet available.</div>`;
        return `<div class="list">${
          arr.slice(0,9).map(x => `
            <div class="entry">
              <span class="pos">${(x.pos||'').toUpperCase()}</span>
              <span class="name">${last(x.name)}</span>
              <span class="trip">${x.trip ? x.trip : ''}</span>
            </div>
          `).join('')
        }</div>`;
      };
      return `
        <details class="lineups">
          <summary>Lineups</summary>
          <div class="lineup-flex">
            <div class="lineup">
              <h4>${g.teams.away.abbr}</h4>
              ${list(away)}
            </div>
            <div class="lineup">
              <h4>${g.teams.home.abbr}</h4>
              ${list(home)}
            </div>
          </div>
        </details>`;
    }

    function card(g){
      const a = g.teams.away, h = g.teams.home;
      const headerLeft = `<div class="when">${g.venue||''}</div>`;
      const headerRight = g.status==='in_progress' ? `${chipFor(g)}${diamondHTML(g)}` : chipFor(g);

      const el = document.createElement('article');
      el.className = 'game';
      el.innerHTML = `
        <header>
          ${headerLeft}
          <div>${headerRight}</div>
        </header>
        <div class="rows">
          ${g.status==='scheduled' ? teamRowScheduled('away', a) : g.status==='in_progress' ? teamRowLive('away', a, g) : teamRowFinal('away', a)}
          ${g.status==='scheduled' ? teamRowScheduled('home', h) : g.status==='in_progress' ? teamRowLive('home', h, g) : teamRowFinal('home', h)}
        </div>
        ${ g.status==='in_progress' ? lastPlayHTML(g) : '' }
        ${ g.status==='scheduled' ? lineupDetails(g) : '' }
        ${ (g.status!=='scheduled') ? boxscoreDropdown(g) : '' }
      `;
      return el;
    }

    function render(data){
      window.__last = data;
      const all = (data.games||[]);
      const filtered = $liveOnly.checked ? all.filter(g => g.status==='in_progress') : all;
      $games.innerHTML = '';
      if (!filtered.length){
        $empty.style.display = 'block';
        $empty.textContent = $liveOnly.checked ? 'No live games right now.' : 'No games to show for this date.';
        return;
      }
      $empty.style.display = 'none';
      const frag = document.createDocumentFragment();
      filtered.forEach(g => frag.appendChild(card(g)));
      $games.appendChild(frag);
      $updated.textContent = 'Updated: ' + new Date().toLocaleString();
    }

    async function load(){
      if (state.timer) { clearTimeout(state.timer); state.timer = null; }
      const et = dateStrET(state.date);
      const url = '/api/games?date=' + et;
      try {
        const data = await fetchJson(url);
        render(data);
        const anyLive = (data.games||[]).some(g => g.status === 'in_progress');
        if (anyLive) state.timer = setTimeout(load, 30000);
      } catch(e){
        $games.innerHTML = '<div class="empty">Error loading games.</div>';
      }
    }

    setDate(new Date());
  </script>
</body>
</html>
