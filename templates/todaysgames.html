<html lang="en">
<head>

  <style>
    :root{
      --bg:#ffffff; --card:#ffffff; --muted:#5b6577; --text:#111318; --accent:#0b5cab;

      --header-bg:#ffffff; --header-text:#0b0e13;

    *{box-sizing:border-box}
    body{ margin:0; background:var(--bg); color:var(--text); font-family:"IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-size:13.5px; }
    header{ display:flex; align-items:center; gap:10px; padding:12px 16px; background:var(--header-bg); color:var(--header-text); border-bottom:2px solid var(--border); position:sticky; top:0; z-index:10; }
    header img{height:32px}
    header h1{margin:0; font-size:17px; letter-spacing:.2px; font-weight:600}

    .wrap{max-width:1200px; margin:16px auto 80px; padding:0 12px}
    .controls{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; flex-wrap:wrap; }
    .date-nav{ display:flex; align-items:center; gap:6px; }
    .date-btn{ border:1px solid var(--border); background:var(--card); border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:600; }
    .date-btn:hover{ box-shadow:0 2px 0 rgba(0,0,0,0.04); }
    .date-chip{ font-weight:700; letter-spacing:.3px; }
    .filters{ display:flex; align-items:center; gap:10px; color:var(--muted); }
    .toggle{ display:inline-flex; align-items:center; gap:6px; cursor:pointer; user-select:none; }
    .toggle input{ accent-color:var(--accent); }

    .grid{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:14px; }
    @media(max-width:1100px){ .grid{ grid-template-columns:1fr 1fr; } }
    @media(max-width:720px){ .grid{ grid-template-columns:1fr; } }

    .game{ background:var(--card); border:1px solid var(--border); border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .game header{ background:linear-gradient(180deg, #fff, #f6f9ff); border-bottom:1px solid var(--border); padding:10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .chip{ font-size:11px; padding:3px 8px; border-radius:999px; color:#fff; font-weight:700; letter-spacing:.3px; }
    .chip.live{ background:var(--chip-live); }
    .chip.final{ background:var(--chip-final); }
    .chip.upcoming{ background:var(--chip-upcoming); }
    .when{ color:var(--muted); font-size:12px; }

    .rows{ display:flex; flex-direction:column; }
    .row{ display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center; padding:8px 12px; }
    .row:nth-child(odd){ background:var(--row); }
    .row:nth-child(even){ background:var(--rowAlt); }
    .team{ display:flex; align-items:center; gap:10px; min-width:0; }
    .iconstack{ display:flex; flex-direction:column; align-items:center; gap:4px; }
    .team img{ height:18px; width:auto; }
    .record{ color:var(--muted); font-size:10px; line-height:1; }
    .abbr{ font-weight:700; letter-spacing:.2px; min-width:26px; }
    .info{ color:#394150; font-size:11.5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .right{ text-align:right; font-variant-numeric: tabular-nums; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; }
    .score{ font-weight:800; font-size:16px; }

    .diamond{ position:relative; width:26px; height:26px; display:inline-block; margin-left:8px; }
    .diamond .base{ position:absolute; width:10px; height:10px; transform:rotate(45deg); border:1px solid var(--border); background:#fff; }
    .diamond .on{ background:#ffd147; border-color:#ffd147; }
    .diamond .b2{ top:0; left:50%; transform:translate(-50%, 0) rotate(45deg); }
    .diamond .b1{ top:50%; right:0; transform:translate(0, -50%) rotate(45deg); }
    .diamond .b3{ top:50%; left:0; transform:translate(0, -50%) rotate(45deg); }

    .lastplay{ padding:8px 12px; border-top:1px solid var(--border); background:#fff; font-size:11.5px; color:#394150; }
    .lastplay strong{ color:#5b6577; margin-right:4px; }
    .statcast{ padding:0 12px 8px 12px; font-size:11.5px; color:#394150; }

    .empty{ color:var(--muted); border:1px dashed var(--border); border-radius:12px; padding:18px; text-align:center; background:#fff; }

    details.lineups{ padding:8px 12px 12px 12px; border-top:1px solid var(--border); background:#fff; }
    details.lineups summary{ cursor:pointer; font-weight:700; color:#32425c; margin:4px 0 8px; }
    .lineup-flex{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .lineup h4{ margin:0 0 6px; font-size:12px; color:#5b6577; }
    .lineup .entry{ display:flex; gap:4px; align-items:baseline; font-size:12px; color:#394150; }
    .lineup .pos{ color:#8a94ab; min-width:26px; text-transform:uppercase; }
    .lineup .name{ font-weight:600; }
    .lineup .trip{ color:#5b6577; }
    .lineup .list{ display:flex; flex-direction:column; gap:4px; margin:0; padding:0; }
    @media(max-width:600px){ .lineup-flex{ grid-template-columns:1fr; } }

    details.boxscore{ padding:8px 12px 12px 12px; border-top:1px solid var(--border); background:#fff; }
    details.boxscore summary{ cursor:pointer; font-weight:700; color:#32425c; margin:4px 0 8px; }

    .boxwrap{ display:grid; grid-template-columns:1fr; gap:12px; }
    .box table{ border-collapse:collapse; width:100%; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; font-size:11.5px; }
    .box thead th{ color:#5b6577; font-weight:700; border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; }
    .box tbody td{ border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; color:#394150; }
    .box .teamhdr{ text-align:left; font-weight:700; color:#394150; padding-top:2px; }
    .box td.name, .box th.name { text-align:left; font-weight:normal; color:#111318; }
    .box td.pos, .box th.pos { color:#8a94ab; font-weight:700; text-transform:uppercase; }

    .batters, .pitchers { overflow:auto; }
    .batters table, .pitchers table { width:100%; }

    .indent .name { padding-left:16px; position:relative; }
    .indent .name::before{
      content:"";
      position:absolute; left:6px; top:50%;
      width:8px; height:0;
      border-top:1px solid var(--border);
      transform:translateY(-50%);
    }

    .wp-wrap{ padding:4px 12px; border-top:1px solid var(--border); background:#fff; }
    .wp-title{ font-weight:700; font-size:10px; color:#32425c; margin-bottom:4px; }
    .wp-bar{ height:6px; border-radius:999px; border:1px solid var(--border); overflow:hidden; display:flex; position:relative; background:#f7f9fc; }
    .wp-seg{ height:100%; }
    .wp-labels{ display:flex; justify-content:space-between; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; font-size:9px; color:#5b6577; margin-top:2px; }

    details.scoresum{ padding:8px 12px; border-top:1px solid var(--border); background:#fff; }
    details.scoresum summary{ cursor:pointer; font-weight:700; color:#32425c; margin:4px 0 8px; }
    .scoresum .wrap{ max-height:220px; overflow:auto; border:1px solid var(--border); border-radius:10px; }
    .scoresum table{ border-collapse:collapse; width:100%; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; font-size:11.5px; }
    .scoresum thead th{ color:#5b6577; font-weight:700; border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; }
    .scoresum tbody td{ border-bottom:1px solid var(--border); padding:6px 6px; text-align:center; color:#394150; }
    .scoresum td.play{ text-align:left; font-family:"IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial; }

    .details-btn{ font-size:11px; font-weight:700; margin-left:8px; text-decoration:none;
      color:#0b5cab; border:1px solid var(--border); padding:2px 8px; border-radius:8px; background:#fff; }
    .details-btn:hover{ background:#f1f5fb; }
    .count{ margin-left:6px; color:#394150; font-size:11px; }
  </style>

      $games.appendChild(frag);
      $updated.textContent = 'Updated: ' + new Date().toLocaleString();
      document.querySelectorAll('details.scoresum[open]').forEach(d => d.removeAttribute('open'));
    }

    async function refreshCard(node){
      const pk = node.dataset.gamepk;
      const et = dateStrET(state.date);
      const data = await fetchJson(API_GAMES + '?date=' + et);
      const g = (data.games||[]).find(x => String(x.gamePk) === pk);
      if (!g) return;
      const newNode = card(g);
      node.replaceWith(newNode);
    }
    function armLiveRefresh(){
      document.querySelectorAll('.game').forEach(node => {
        const isLive = !!node.querySelector('.chip.live');
        if (isLive && !node._timer){
          node._timer = setInterval(() => refreshCard(node), 30000);
        } else if (!isLive && node._timer){
          clearInterval(node._timer); node._timer = null;
        }
      });
    }

    async function load(){
      if (state.timer) { clearTimeout(state.timer); state.timer = null; }
      const et = dateStrET(state.date);
      try {
        const data = await fetchJson(API_GAMES + '?date=' + et);
        render(data);
        armLiveRefresh();
        const anyLive = (data.games||[]).some(g => g.status === 'in_progress');
        if (anyLive) state.timer = setTimeout(load, 30000);
      } catch(e){
        console.error(e);
        $games.innerHTML = '<div class="empty">Error loading games. If this persists, check your server logs for the /api/games endpoint.</div>';
      }
    }
    setDate(new Date());
  </script>
</body>
</html>
