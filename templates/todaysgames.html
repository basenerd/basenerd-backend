
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Games • Basenerd</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --card:#ffffff; --muted:#5b6577; --text:#111318; --accent:#0b5cab;
      --row:#fafbfc; --rowAlt:#f4f6f9; --border:#e2e8f0;
      --header-bg:#ffffff; --header-text:#0b0e13;
      --good:#16803c; --bad:#b3261e; --chip-live:#e21d48; --chip-final:#32425c; --chip-upcoming:#6b7a94;
    }
    *{box-sizing:border-box}
    body{ margin:0; background:var(--bg); color:var(--text); font-family:"IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial; font-size:13.5px; }
    header{ display:flex; align-items:center; gap:10px; padding:12px 16px; background:var(--header-bg); color:var(--header-text); border-bottom:2px solid var(--border); position:sticky; top:0; z-index:10; }
    header img{height:32px}
    header h1{margin:0; font-size:17px; letter-spacing:.2px; font-weight:600}
    .wrap{max-width:1200px; margin:16px auto 80px; padding:0 12px}
    .controls{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; flex-wrap:wrap; }
    .date-nav{ display:flex; align-items:center; gap:6px; }
    .date-btn{ border:1px solid var(--border); background:var(--card); border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:600; }
    .date-btn:hover{ box-shadow:0 2px 0 rgba(0,0,0,0.04); }
    .date-chip{ font-weight:700; letter-spacing:.3px; }
    .filters{ display:flex; align-items:center; gap:10px; color:var(--muted); }
    .toggle{ display:inline-flex; align-items:center; gap:6px; cursor:pointer; user-select:none; }
    .toggle input{ accent-color:var(--accent); }
    .grid{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:14px; }
    @media(max-width:1100px){ .grid{ grid-template-columns:1fr 1fr; } }
    @media(max-width:720px){ .grid{ grid-template-columns:1fr; } }
    .game{ background:var(--card); border:1px solid var(--border); border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .game header{ background:linear-gradient(180deg, #fff, #f6f9ff); border-bottom:1px solid var(--border); padding:10px 12px; display:flex; align-items:center; justify-content:space-between; position:initial; }
    .chip{ font-size:11px; padding:3px 8px; border-radius:999px; color:#fff; font-weight:700; letter-spacing:.3px; }
    .chip.live{ background:var(--chip-live); }
    .chip.final{ background:var(--chip-final); }
    .chip.upcoming{ background:var(--chip-upcoming); }
    .when{ color:var(--muted); font-size:12px; }
    .rows{ display:flex; flex-direction:column; }
    .row{ display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center; padding:8px 12px; }
    .row:nth-child(odd){ background:var(--row); }
    .row:nth-child(even){ background:var(--rowAlt); }
    .team{ display:flex; align-items:center; gap:8px; min-width:0; }
    .team img{ height:18px; width:auto; }
    .abbr{ font-weight:700; letter-spacing:.2px; min-width:22px; }
    .record{ color:var(--muted); font-size:11.5px; }
    .right{ text-align:right; font-variant-numeric: tabular-nums; font-family:"IBM Plex Mono", ui-monospace, Menlo, monospace; }
    .pitch{ color:var(--muted); font-size:11.5px; }
    .score{ font-weight:700; font-size:13.5px; }
    .score .lead{ color:var(--good); }
    .score .trail{ color:var(--bad); }
    .footer{ padding:8px 12px; display:flex; align-items:center; justify-content:space-between; color:var(--muted); font-size:11.5px; border-top:1px solid var(--border); background:#fff; }
    .empty{ color:var(--muted); border:1px dashed var(--border); border-radius:12px; padding:18px; text-align:center; background:#fff; }
    a{ color:#0b5cab; }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='basenerd-logo-official.png') }}" alt="Basenerd" />
    <h1>Today's Games</h1>
  </header>

  <div class="wrap">
    <div class="controls">
      <div class="date-nav">
        <button class="date-btn" id="prevDay" title="Previous day">◀</button>
        <div class="date-chip" id="dateLabel">—</div>
        <button class="date-btn" id="nextDay" title="Next day">▶</button>
        <button class="date-btn" id="todayBtn" title="Jump to today">Today</button>
      </div>
      <div class="filters">
        <label class="toggle"><input type="checkbox" id="liveOnly"> Live only</label>
        <span id="updated" class="when"></span>
      </div>
    </div>

    <div id="games" class="grid"></div>
    <div id="empty" class="empty" style="display:none">No games match your filters.</div>
    <p class="when">Source: MLB Stats API</p>
  </div>

  <script>
    const $games = document.getElementById('games');
    const $empty = document.getElementById('empty');
    const $dateLabel = document.getElementById('dateLabel');
    const $updated = document.getElementById('updated');
    const $liveOnly = document.getElementById('liveOnly');

    const labelDate = d => d.toLocaleDateString(undefined, { weekday:'short', month:'short', day:'numeric', year:'numeric' });
    let state = { date: new Date(), timer: null };

    function setDate(d){
      state.date = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      $dateLabel.textContent = labelDate(state.date);
      load();
    }
    document.getElementById('prevDay').onclick = () => setDate(new Date(state.date.getTime()-86400000));
    document.getElementById('nextDay').onclick = () => setDate(new Date(state.date.getTime()+86400000));
    document.getElementById('todayBtn').onclick = () => setDate(new Date());
    $liveOnly.addEventListener('change', () => render(window.__last || {games:[]}));

    async function fetchGames(dateStr){
      const res = await fetch('/api/games?date=' + dateStr);
      if(!res.ok) throw new Error('fetch failed');
      return await res.json();
    }

    function chip(g){
      if (g.status === 'in_progress') {
        const ip = g.inProgress || {};
        const half = ip.half === 'T' ? 'Top' : 'Bot';
        const inn = ip.inning || '';
        const outs = (ip.outs || ip.outs===0) ? ` • ${ip.outs} out${ip.outs===1?'':'s'}` : '';
        return `<span class="chip live">${half} ${inn}${outs}</span>`;
      }
      if (g.status === 'final') {
        return `<span class="chip final">Final</span>`;
      }
      const t = g.startTimeLocal || '';
      return `<span class="chip upcoming">${t}</span>`;
    }

    function teamRow(team, oppScore, showRecord=false){
      const lead = (team.score ?? -1) > (oppScore ?? -1);
      const trail = (team.score ?? -1) < (oppScore ?? -1);
      return `
        <div class="team">
          ${team.id ? `<img src="https://www.mlbstatic.com/team-logos/${team.id}.svg" alt="">` : ''}
          <span class="abbr">${team.abbr||''}</span>
          ${showRecord ? `<span class="record">${team.record||''}</span>` : ''}
        </div>
        <div class="right ${team.score!=null ? 'score' : 'pitch'}">
          ${team.score!=null ? `<span class="${lead?'lead':(trail?'trail':'')}">${team.score}</span>` : '&nbsp;'}
        </div>
      `;
    }

    function card(g){
      const a = g.teams.away, h = g.teams.home;
      const isPre = g.status === 'scheduled';
      const isLive = g.status === 'in_progress';
      const isFinal = g.status === 'final';

      const rowAway = isPre ? `
        <div class="row">
          ${teamRow(a, null, true)}
          <div class="right when">${g.startTimeLocal||''}</div>
        </div>` : `
        <div class="row">
          ${teamRow(a, h.score, false)}
          <div class="right when">${isLive ? (g.inProgress?.half==='T'?'Top':'Bot') + ' ' + (g.inProgress?.inning||'') : (isFinal?'Final':'')}</div>
        </div>`;

      const rowHome = isPre ? `
        <div class="row">
          ${teamRow(h, null, true)}
          <div class="right when">&nbsp;</div>
        </div>` : `
        <div class="row">
          ${teamRow(h, a.score, false)}
          <div class="right when">&nbsp;</div>
        </div>`;

      const probables = (isPre && g.probablesText) ? `Probables: ${g.probablesText}` : (isLive ? 'Live' : isFinal ? 'Final' : '—');

      const el = document.createElement('article');
      el.className = 'game';
      el.innerHTML = `
        <header>
          <div class="when">${g.venue||''}</div>
          ${chip(g)}
        </header>
        <div class="rows">
          ${rowAway}
          ${rowHome}
        </div>
        <div class="footer">
          <span>${probables}</span>
          <span></span>
        </div>
      `;
      return el;
    }

    function render(data){
      window.__last = data;
      const all = (data.games||[]);
      const filtered = $liveOnly.checked ? all.filter(g => g.status==='in_progress') : all;
      $games.innerHTML = '';
      if (!filtered.length){
        $empty.style.display = 'block';
        return;
      }
      $empty.style.display = 'none';
      const frag = document.createDocumentFragment();
      filtered.forEach(g => frag.appendChild(card(g)));
      $games.appendChild(frag);
      $updated.textContent = 'Updated: ' + new Date().toLocaleString();
    }

    async function load(){
      if (state.timer) { clearTimeout(state.timer); state.timer = null; }
      const d = state.date; const dateStr = [d.getFullYear(), String(d.getMonth()+1).padStart(2,'0'), String(d.getDate()).padStart(2,'0')].join('-');
      try {
        const data = await fetchGames(dateStr);
        render(data);
        const anyLive = (data.games||[]).some(g => g.status === 'in_progress');
        if (anyLive) state.timer = setTimeout(load, 30000);
      } catch(e){
        $games.innerHTML = '<div class="empty">Error loading games.</div>'; 
      }
    }

    setDate(new Date());
  </script>
</body>
</html>
