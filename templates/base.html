<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Basenerd" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-inner">
          <a class="brand" href="/">basenerd</a>

          <nav class="side-nav">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="/standings" class="{% if request.path.startswith('/standings') %}active{% endif %}">Standings</a>
          </nav>

          <div class="sidebar-footer">
            <span class="muted">v0.1</span>
          </div>
        </div>
      </aside>

      <!-- Main -->
      <main class="main">
        <div class="container">
          {% block content %}{% endblock %}
          <footer class="footer">
            <span class="muted">Â© 2026 Basenerd</span>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
