<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Standings (Live)</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      margin: 0;
      background-color: #f4f6f8;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #002147;
    }

    p.debug {
      text-align: center;
      color: gray;
      font-size: 0.9rem;
    }

    pre {
      background-color: #eee;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 2rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>MLB Standings (Live)</h1>
  <p class="debug">Stats passed: {{ stats | length }}</p>

  {% for group in stats %}
    <pre>{{ group | tojson(indent=2) }}</pre>
  {% endfor %}
</body>
</html>
