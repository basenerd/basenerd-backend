
<!DOCTYPE html>
<html>
<head>
  <title>MLB Standings (Live)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #333;
    }

    h2 {
      margin-top: 2rem;
      color: #002b5c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #004080;
      color: white;
    }

    td img {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>MLB Standings (Live)</h1>

  {% for group in stats %}
    <h2>{{ group.league.name }} â€“ {{ group.division.name }}</h2>
    <table>
      <tr>
        <th>Team</th>
        <th>W</th>
        <th>L</th>
        <th>PCT</th>
        <th>GB</th>
      </tr>
      {% for team in group.teamRecords %}
      <tr>
        <td>
          <img src="https://www.mlbstatic.com/team-logos/{{ team.team.id }}.svg" alt="{{ team.team.abbreviation }}">
          {{ team.team.abbreviation }}
        </td>
        <td>{{ team.wins }}</td>
        <td>{{ team.losses }}</td>
        <td>{{ team.winningPercentage }}</td>
        <td>{{ team.gamesBack }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endfor %}

</body>
</html>
