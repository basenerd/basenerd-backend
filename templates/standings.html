<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Standings (Live)</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      margin: 0;
      background-color: #f4f6f8;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #002147;
    }

    .standings-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .division {
      flex: 1 1 45%;
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .division h2 {
      color: #004080;
      border-bottom: 2px solid #004080;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #002147;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .team-logo {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>MLB Standings (Live)</h1>

  <div class="standings-container">
    {% for group in stats %}
      <div class="division">
        <h2>{{ group.division.name }}</h2>
        <table>
          <tr>
            <th>Team</th>
            <th>W</th>
            <th>L</th>
            <th>Pct</th>
            <th>GB</th>
          </tr>
          {% for record in group.teamRecords %}
          <tr>
            <td>
              <img class="team-logo" src="https://www.mlbstatic.com/team-logos/{{ record.team.id }}.svg" alt="{{ record.team.abbreviation }}">
              {{ record.team.abbreviation }}
            </td>
            <td>{{ record.wins }}</td>
            <td>{{ record.losses }}</td>
            <td>{{ record.winningPercentage }}</td>
            <td>{{ record.gamesBack }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    {% endfor %}
  </div>
</body>
</html>
