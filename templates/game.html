<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ game.away.abbr }} @ {{ game.home.abbr }} — Game Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Keep these minimal so your main styles.css stays in control */
    .game-header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 16px;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 2px solid #e5e7eb;
      background: #f8f9fb;
    }
    .team {
      display: grid;
      justify-items: center;
      gap: 8px;
    }
    .team .logo {
      width: 80px; height: 80px; object-fit: contain;
    }
    .team .name { font-size: 1.25rem; font-weight: 700; text-align: center; }
    .team .score { font-size: 2.25rem; font-weight: 800; line-height: 1; }
    .center-info {
      display: grid;
      justify-items: center;
      text-align: center;
      gap: 6px;
      padding: 0 10px;
    }
    .center-info .date { font-size: 0.95rem; color: #374151; }
    .center-info .status { font-size: 1.05rem; font-weight: 600; }
    .center-info .venue { font-size: 0.9rem; color: #6b7280; }
  </style>
</head>
<body>

  <div class="game-header">
    <!-- Away -->
    <div class="team">
      <img class="logo" src="{{ game.away.logo }}" alt="{{ game.away.name }} logo" />
      <div class="name">{{ game.away.name }}</div>
      <div class="score">{{ game.away.score }}</div>
    </div>

    <!-- Center info -->
    <div class="center-info">
      <div class="date">{{ game.date }}</div>
      <div class="status">{{ game.status }}</div>
      <div class="venue">{{ game.venue }}</div>
    </div>

    <!-- Home -->
    <div class="team">
      <img class="logo" src="{{ game.home.logo }}" alt="{{ game.home.name }} logo" />
      <div class="name">{{ game.home.name }}</div>
      <div class="score">{{ game.home.score }}</div>
    </div>
  </div>

  <!-- Below this line we’ll add box scores and advanced stats in the next step -->

</body>
</html>
