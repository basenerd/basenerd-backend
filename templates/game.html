<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #ccc;
            background-color: #f8f8f8;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }
        .team img {
            height: 80px;
            width: 80px;
        }
        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 8px;
        }
        .score {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .game-info {
            text-align: center;
            flex: 1;
        }
        .game-date {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .status {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <!-- Away Team -->
        <div class="team">
            <img src="{{ away_team_logo }}" alt="{{ away_team_name }} logo">
            <div class="team-name">{{ away_team_name }}</div>
            <div class="score">{{ away_team_score }}</div>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="game-date">{{ game_date }}</div>
            <div class="status">{{ game_status }}</div>
            <div>{{ venue_name }}</div>
        </div>

        <!-- Home Team -->
        <div class="team">
            <img src="{{ home_team_logo }}" alt="{{ home_team_name }} logo">
            <div class="team-name">{{ home_team_name }}</div>
            <div class="score">{{ home_team_score }}</div>
        </div>
    </div>

</body>
</html>
